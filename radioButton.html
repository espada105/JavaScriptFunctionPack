<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded',()=>{

        const output = document.querySelector('#output')
        const radios = document.querySelectorAll('[name=pet]')

        radios.forEach((radio) =>{
            
            radio.addEventListener('change',(event) =>{
                const current = event.currentTarget
                if (current.checked) {
                    output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                }
            })
        })
    })
</script>

<body>
<h3>좋아하는 동물을 선택하세요</h3>

<input type="radio" name="pet" value="강아기">
<span>강아지</span>
<input type="radio" name="pet" value="고양이">
<span>고양이</span>
<input type="radio" name="pet" value="카피바라">
<span>카피바라</span>
<input type="radio" name="pet" value="원숭이">
<span>원숭이</span>
<hr>
<h3 id="output">좋아하는 동물</h3>
</body>
</html>
